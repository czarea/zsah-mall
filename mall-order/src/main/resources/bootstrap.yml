server:
  port: 7009
spring:
  application:
    name: order
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        group: mall
      discovery:
        server-addr: 127.0.0.1:8848
feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 1000
        loggerLevel: basic
ribbon:
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 1

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5500
logging:
  config: classpath:logback-dev.xml
